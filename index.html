<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Juegos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenidos al Portal de Juegos</h1>
        <nav>
            <ul>
                <li><a href="#juegos">Juegos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="juegos">
            <h2>Juegos Destacados</h2>
            <div class="juego">
                <h3>Classroom X6</h3>
                <p>Los mejores juegos a pantalla completa.</p>
                <button onclick="alert('Copia y pega https://classroom-6x.lol/')">Jugar</button>

            <div class="juego">
                <h3>Juego 2</h3>
                <p>Descripción del juego 2.</p>
                <button onclick="alert('¡Disfruta el juego 2!')">Jugar</button>
            </div>
            <div class="juego">
                <h3>Juego 3</h3>
                <p>Descripción del juego 3.</p>
                <button onclick="alert('¡Disfruta el juego 3!')">Jugar</button>
            </div>

        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>

        </section>
    </main>

    </footer>
