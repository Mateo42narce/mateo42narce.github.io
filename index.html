<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web de Juegos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Web de Juegos</h1>
        <nav>
            <ul>
                <li><a href="#juegos">Juegos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="juegos">
            <h2>Juegos Disponibles</h2>
            <div class="juego" onclick="iniciarJuego('Juego1')">
                <h3>Classroom x6</h3>
                <p>https://classroom-6x.lol/ 1.</p>
            </div>
            <div class="juego" onclick="iniciarJuego('Juego2')">
                <h3>Juego 2</h3>
                <p>Descripción del Juego 2.</p>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form id="formularioContacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2023 Mi Web de Juegos. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
